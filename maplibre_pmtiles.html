<html>

<head>
  <title>Waldschäden (2018-2024)</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css" crossorigin="anonymous">
  <script src="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>
  <style>
    body {
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

  <style>
 #menu {
  background: white;
  position: absolute;
  z-index: 1;
  top: 10px;
  left: 10px;
  border-radius: 8px;
  width: 140px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

#menu h3 {
  color: #000000;
  font-size: 15px;
  margin: 0;
  padding: 12px 16px;
  border-bottom: 1px solid #e5e7eb;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s ease;
}

#menu h3:hover {
  background-color: #f3f4f6;
  transform: translateY(-1px);
}

#menu a {
  font-size: 14px;
  color: #000000;
  display: block;
  margin: 4px;
  padding: 12px 16px;
  text-decoration: none;
  border-radius: 6px;
  transition: all 0.2s ease;
  text-align: center;
}

#menu a:last-child {
  margin-bottom: 4px;
}

#menu a:hover {
  background-color: #f3f4f6;
  transform: translateY(-1px);
}

/* Layer-specific active states */
#menu a[data-layer="disturbances-2018"].active {
  background-color: #7277fe;
  color: #ffffff;
  font-weight: 700;
}

#menu a[data-layer="disturbances-2019"].active {
  background-color: #6c92f0;
  color: #ffffff;
  font-weight: 700;
}

#menu a[data-layer="disturbances-2020"].active {
  background-color: #66ade1;
  color: #ffffff;
  font-weight: 700;
}

#menu a[data-layer="disturbances-2021"].active {
  background-color: #5fc9d3;
  color: #ffffff;
  font-weight: 700;
}

#menu a[data-layer="disturbances-2022"].active {
  background-color: #59e4c5;
  color: #000000;
  font-weight: 700;
}

#menu a[data-layer="disturbances-2023"].active {
  background-color: #acf2e2;
  color: #000000;
  font-weight: 700;
}

#menu a[data-layer="disturbances-2024"].active {
  background-color: #d6f9f1;
  color: #000000;
  font-weight: 700;
}


#control {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      background: white;
      padding: 4px 4px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin-right: 10px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2e3236;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .layer-label {
      cursor: pointer;
    }
  </style>

<nav id="menu">
  <h3 id="menu-title">Waldschäden</h3>
</nav>
  <div id="map"></div>

  <div id="control">
    <label class="toggle-switch">
      <input type="checkbox" id="toggle-wms">
      <span class="slider"></span>
    </label>
    <span class="layer-label" id="wms-label">Imagery</span>
  </div>

  <script type="text/javascript">
    // add the PMTiles plugin to the maplibregl global.
    // setting metadata = true fills out the "attribution" field of the source, and is required for some inspector applications,
    // but requires an additional blocking HTTP request before loading the map.
    let protocol = new pmtiles.Protocol({ metadata: true });
    maplibregl.addProtocol("pmtiles", protocol.tile);


    const map = new maplibregl.Map({
      container: 'map',
      zoom: 7,
      center: [9, 53],
      pitch: 0,
      style: 'https://sgx.geodatenzentrum.de/gdz_basemapde_vektor/styles/bm_web_gry.json',
      maxZoom: 16,
      maxPitch: 0,
      maxBounds: [
        [5, 51], // Southwest coordinates
        [13, 54] // Northeast coordinates
      ]
    });

    map.on('load', () => {
      map.addSource('disturbances', {
        type: 'vector',
        url: "pmtiles://https://raw.githubusercontent.com/wiesehahn/webmaps/main/data/disturbances_2018_2024.pmtiles",
      });
      map.addLayer({
        'id': 'disturbances-2018',
        'type': 'fill',
        filter: ["==", ["geometry-type"], "Polygon"],
        'source': 'disturbances',
        'source-layer': '2018',
        paint: { "fill-color": "#7277fe" },
      });
      map.addLayer({
        'id': 'disturbances-2019',
        'type': 'fill',
        filter: ["==", ["geometry-type"], "Polygon"],
        'source': 'disturbances',
        'source-layer': '2019',
        paint: { "fill-color": "#6c92f0" },
      });
      map.addLayer({
        'id': 'disturbances-2020',
        'type': 'fill',
        filter: ["==", ["geometry-type"], "Polygon"],
        'source': 'disturbances',
        'source-layer': '2020',
        paint: { "fill-color": "#66ade1" },
      });
      map.addLayer({
        'id': 'disturbances-2021',
        'type': 'fill',
        filter: ["==", ["geometry-type"], "Polygon"],
        'source': 'disturbances',
        'source-layer': '2021',
        paint: { "fill-color": "#5fc9d3" },
      });
      map.addLayer({
        'id': 'disturbances-2022',
        'type': 'fill',
        filter: ["==", ["geometry-type"], "Polygon"],
        'source': 'disturbances',
        'source-layer': '2022',
        paint: { "fill-color": "#59e4c5" },
      });
      map.addLayer({
        'id': 'disturbances-2023',
        'type': 'fill',
        filter: ["==", ["geometry-type"], "Polygon"],
        'source': 'disturbances',
        'source-layer': '2023',
        paint: { "fill-color": "#acf2e2" },
      });
      map.addLayer({
        'id': 'disturbances-2024',
        'type': 'fill',
        filter: ["==", ["geometry-type"], "Polygon"],
        'source': 'disturbances',
        'source-layer': '2024',
        paint: { "fill-color": "#d6f9f1" },
      })
    });


    var toggleableLayerIds = ["disturbances-2018", "disturbances-2019", "disturbances-2020", "disturbances-2021", "disturbances-2022", "disturbances-2023", "disturbances-2024"];

    for (var i = 0; i < toggleableLayerIds.length; i++) {
  var id = toggleableLayerIds[i];
  
  var link = document.createElement("a");
  link.href = "#";
  link.className = "active";  // All start as active
  link.setAttribute('data-layer', id);
  link.textContent = id.split('-')[1];  // Just show the year

  link.onclick = function (e) {
    var clickedLayer = this.getAttribute('data-layer');
    e.preventDefault();
    e.stopPropagation();

    var visibility = map.getLayoutProperty(clickedLayer, "visibility");

    if (visibility === "visible") {
      map.setLayoutProperty(clickedLayer, "visibility", "none");
      this.className = "";
    } else {
      this.className = "active";
      map.setLayoutProperty(clickedLayer, "visibility", "visible");
    }
  };

  var layers = document.getElementById("menu");
  layers.appendChild(link);
}

    // Add click handler for the title to toggle all layers
    document.getElementById("menu-title").onclick = function (e) {
      e.preventDefault();
      e.stopPropagation();
      
      // Check if any layer is currently visible
      var anyVisible = false;
      for (var i = 0; i < toggleableLayerIds.length; i++) {
        var visibility = map.getLayoutProperty(toggleableLayerIds[i], "visibility");
        if (visibility === "visible") {
          anyVisible = true;
          break;
        }
      }
      
      // Toggle all layers based on current state
      var newVisibility = anyVisible ? "none" : "visible";
      var newClassName = anyVisible ? "" : "active";
      
      for (var i = 0; i < toggleableLayerIds.length; i++) {
        map.setLayoutProperty(toggleableLayerIds[i], "visibility", newVisibility);
        
        // Update the visual state of all layer buttons
        var layerButton = document.querySelector('a[data-layer="' + toggleableLayerIds[i] + '"]');
        if (layerButton) {
          layerButton.className = newClassName;
        }
      }
    };

    // disable map rotation using right click + drag
    map.dragRotate.disable();

    // disable map rotation using keyboard
    map.keyboard.disable();

    // disable map rotation using touch rotation gesture
    map.touchZoomRotate.disableRotation();


    map.on('load', () => {
        map.addSource('wms-source-sentinel2', {
            'type': 'raster',
            'tiles': [
                'https://sgx.geodatenzentrum.de/wms_sentinel2_de?bbox={bbox-epsg-3857}&format=image/png&service=WMS&version=1.3.0&request=GetMap&crs=EPSG:3857&dpiMode=7&styles=rgb&tilePixelRatio=0&transparent=true&width=256&height=256&contextualWMSLegend=0&layers=rgb_2018'
            ],
            'tileSize': 256
        });

        map.addSource('wms-source-ortho-ni', {
            'type': 'raster',
            'tiles': [
                'https://opendata.lgln.niedersachsen.de/doorman/noauth/dop_wms?bbox={bbox-epsg-3857}&format=image/png&service=WMS&version=1.3.0&request=GetMap&crs=EPSG:3857&dpiMode=7&styles=default&tilePixelRatio=0&transparent=true&width=256&height=256&contextualWMSLegend=0&layers=ni_dop20'
            ],
            'tileSize': 256
        });
        
        map.addLayer(
            {
                'id': 'wms-sentinel2',
                'type': 'raster',
                'source': 'wms-source-sentinel2',
                'paint': {},
                'maxzoom': 14,
                'layout': {
                    'visibility': 'none'
                }
            },
            'Name_Landgemeinde_1000_10000'
        );

        map.addLayer(
            {
                'id': 'wms-ortho-ni',
                'type': 'raster',
                'source': 'wms-source-ortho-ni',
                'paint': {},
                'minzoom': 14,
                'layout': {
                    'visibility': 'none'
                }
            },
            'Name_Landgemeinde_1000_10000'
        );
    
        // Set up simplified layer toggle control
        document.getElementById('toggle-wms').addEventListener('change', function(e) {
            const visibility = e.target.checked ? 'visible' : 'none';
            
            // Toggle both layers with the same control
            map.setLayoutProperty('wms-sentinel2', 'visibility', visibility);
            map.setLayoutProperty('wms-ortho-ni', 'visibility', visibility);
        });
        
    });
  </script>
</body>

</html>
