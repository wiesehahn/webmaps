<html>

<head>
    <title> Stra√üenbaumkataster HH </title>
    <meta property="og:description" content="Toggle deck.gl layer using maplibre." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- deck.gl standalone bundle -->
    <script src="https://unpkg.com/deck.gl@^9.0.38/dist.min.js"></script>

    <!-- Maplibre dependencies -->
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        #toggle-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgb(111, 111, 111);
            color: #f0ead6;
            font-size: 1.2rem;
            min-width: 70px;
            border-radius: 5px;
            border: none;
            padding: 5px 10px;
            transition: 0.3s;
        }

        #toggle-button:hover {
            scale: 1.1;
            box-shadow: 0 0 4px 4px gray;
        }
    </style>
</head>


<body>
    <div id="map"></div>
    <button id="toggle-button">Hide</button>


    <script type="text/javascript">

        let overlay;

        const map = new maplibregl.Map({
            container: 'map',
            zoom: 11,
            center: [9.984, 53.505],
            pitch: 35,
            hash: true,
            style: 'https://basemap.de/data/produkte/web_vektor/styles/bm_web_drk.json',
            maxZoom: 20,
            maxPitch: 60
        });

        map.addControl(new maplibregl.NavigationControl(), 'top-right');

        const sampleData = {
            type: 'FeatureCollection',
            name: 'Testpoints',
            crs: {
                type: 'name',
                properties: { name: 'urn:ogc:def:crs:OGC:1.3:CRS84' },
            },
            features: [
                {
                    type: 'Feature',
                    properties: {
                        name: 'Point 1',
                        species: 'Acer',
                    },
                    geometry: {
                        type: 'Point',
                        coordinates: [9.984, 53.505],
                    },
                },
                {
                    type: 'Feature',
                    properties: {
                        name: 'Point 2',
                        species: 'Quercus',
                    },
                    geometry: {
                        type: 'Point',
                        coordinates: [9.984, 53.56],
                    },
                },
            ],
        };

        // Add the overlay as a control
        function initializeOverlay() {
            const layer = new deck.ScatterplotLayer({
                id: 'scatterplot-layer',
                data: sampleData.features,
                pickable: true,
                opacity: 0.8,
                stroked: true,
                filled: true,
                radiusScale: 6,
                radiusMinPixels: 20,
                radiusMaxPixels: 100,
                lineWidthMinPixels: 5,
                getPosition: (d) => d.geometry.coordinates,
                getFillColor: (d) => [200, 55, 55],
                getLineColor: (d) => [222, 222, 222],

                
                onClick: (info) => {
                    const { coordinate, object } = info;
                    const description = `<div>
                <p>
                  <strong>Name: </strong>${object.properties['name']}
                </p>
                  <strong>Species: </strong>${object.properties['species']}
                </p>
              </div>`;
    
                    new maplibregl.Popup({
                        closeButton: false,
                        closeOnClick: true
                    })
                        .setLngLat(coordinate)
                        .setHTML(description)
                        .addTo(map);
                },
                
            });


            // Create the overlay
            overlay = new deck.MapboxOverlay({
                layers: [layer],
            });

            map.addControl(overlay);
        }

        let show = true; // Display the layer by default

        map.on('load', () => {
            // Add the overlay
            initializeOverlay();

            const toggleButton = document.querySelector('#toggle-button');
            toggleButton.addEventListener('click', () => {
                if (show) {
                    map.removeControl(overlay);
                    toggleButton.innerText = 'Show';
                    show = false;
                } else {
                    initializeOverlay();
                    toggleButton.innerText = 'Hide';
                    show = true;
                }
            });
        });


    </script>
</body>

</html>
